<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script>
        function jump() {
            if (document.getElementById("input").value != "") {
                localStorage.setItem("nickname", document.getElementById("input").value);
                window.open("prova.html", "_self");
            } else {
                alert("inserisci un nickname valido");
            }
        }
    </script>
</head>

<body>
    <div class="div">
        <h1>REGOLE:</h1>
        <p>Lo scopo di questo gioco è il sopravvivere il più a lungo; l'unica cosa che puoi fare è saltare con la barra spaziatrice
            e affidarti alla randomicità. A fine partita vedrai i punteggi di tutti gli altri giocatori per riordinare la
            classifica, clicca su sort e poi su apply
        </p>
        <input id="input" placeholder="nickname">
        <button onClick="jump()">play</button>
    </div>
</body>

</html>
